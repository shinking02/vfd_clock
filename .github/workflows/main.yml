name: My CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install Python packages
      run: |
        pip3 install cpplint

    - name: Make cpplint.sh executable
      run: |
        chmod +x cpplint.sh
        
    - name: Make src directory readable
      run: |
        chmod -R 755 src

    - name: Run cpplint
      run: |
        ./cpplint.sh src/*.cpp
